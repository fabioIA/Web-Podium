<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/end.css">
    <link rel="stylesheet" href="css/fire.css">
    <title>Pódio</title>
</head>
<body>
    <div class="all">

        <div id="vanta"></div>

        <!-- Entradas do nome --> 
        <div class="entradas">
            <div class="in">
                <input type="text" maxlength="17" placeholder="1° colocado">

                <button id="add">Adicionar</button>
            </div>
        </div>

        <!-- Teabela -->
        <div class="table">

            <div class="table-add"></div>

            <!-- Botões da tabela -->
            <div class="out">

                <button id="send">Enviar</button>
                <button id="clear">Apagar</button>

            </div>

        </div>
    </div>

    <div id="loading"><div id="f"></div><div id="s"></div><div id="t"></div></div>

    <div class="all2">

        <canvas id="c"></canvas>

        <div class="podi">
            <section id="two"><div id="podi2"><h1 id="n2"></h1><div class="second"><div><span>2</span><div></div><div></div></div></div></div></section>
    
            <section id="one"><div id="podi1"><h1 id="n1"></h1><div class="first"><div><span>1</span><div></div><div></div><div></div></div></div></div></section>
            
            <section id="three"><div id="podi3"><h1 id="n3"></h1><div><div class="third"><div><span>3</span><div></div></div></div></section>
        </div>

        <footer></footer>
    
        <script src="end.js"></script>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <script>
        VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color2: 0xfff,
            quantity: 3.00,
            backgroundAlpha: 0.0
        })
    </script>

    <script defer type="module" src="js/end.js"></script>
    <script defer type="module" src="js/script.js"></script>   
    <script src="js/fire.js"></script>
</body>
</html>
